server:
  api:
    address:     ":8822"
    dumpRouterMap: true
    routeOverWrite: true
    openapiPath: "/api.json"
    swaggerPath: "/swagger"
    NameToUriType: 3
    maxHeaderBytes: "20KB"
    clientMaxBodySize: "500MB"
    # Logging配置
    logPath: "resource/log/server"                 # 日志文件存储目录路径，建议使用绝对路径。默认为空，表示关闭
    logStdout: true               # 日志是否输出到终端。默认为true
    errorStack: true               # 当Server捕获到异常时是否记录堆栈信息到日志中。默认为true
    errorLogEnabled: true               # 是否记录异常日志信息到日志中。默认为true
    errorLogPattern: "error-{Ymd}.log"  # 异常错误日志文件格式。默认为"error-{Ymd}.log"
    accessLogEnabled: true              # 是否记录访问日志。默认为false
    accessLogPattern: "access-{Ymd}.log" # 访问日志文件格式。默认为"access-{Ymd}.log"
logger:
  path: "resource/log/run"
  file: "{Y-m-d}.log"
  level: "all"
  stdout: false # 不输出到标准输出，但会输出到日志文件
  rotateSize: "512M" # 日志文件大小超过512M时会自动切割
  rotateBackupLimit: 100 # 最多保留100个日志文件
  rotateBackupExpire: "7d" # 日志文件保留7天
  rotateBackupCompress: 9 # 日志文件压缩级别，范围0~9，0表示不压缩

# Database.
database:
  logger:
    level:   "all"
    stdout:  true
    Path: "resource/log/sql"

  default:
    link:   "mysql:root:Baizhe@2024@tcp(127.0.0.1:33062)/sms?charset=utf8mb4&parseTime=true&loc=Local" # 生产环境填写对应link
    debug:  true
    charset: "utf8mb4" #数据库编码
    dryRun: false #空跑
    maxIdle: 10 #连接池最大闲置的连接数
    maxOpen: 10 #连接池最大打开的连接数
    maxLifetime: "30s" #(单位秒)连接对象可重复使用的时间长度

